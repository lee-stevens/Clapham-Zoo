<main class="m-5 d-flex">
  <section>
    <h1 class="justify-content-center">Animal Showcase</h1>
    <div class="animal-card-container d-flex flex-wrap bd-highlight bg-light cards">
      <div *ngFor="let animal of animals">
        <app-animal-card [animal]="animal" ></app-animal-card>
      </div>
    </div>
  </section>
</main>
